<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="upper">
        <div class="header">

        </div>
        <div class="inputcontainer">

                <span class="Rows">Rows:<input type="number" min="0" max="100" name="columns" id="rowsinput" 
                    oninput="this.value = Math.min(Math.max(this.value, 0), 100)"value="16"></span>

                    oninput="this.value = Math.min(Math.max(this.value, 0), 100)"value="16"></span>
              
            </div>
            <div class="buttons">
                <button id="generatebtn">Generate Grid</button>

            </div>
            
        </div>
       
    </div>
