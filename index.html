<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="upper">
        <div class="header">
            Sketching Grid
      
        </div>
        <div class="inputcontainer">
            <div class="inputinfo">
                <span class="Rows">Rows:<input type="number" min="0" max="100" name="columns" id="rowsinput" 
                    oninput="this.value = Math.min(Math.max(this.value, 0), 100)"value="16"></span>
                <span class="Columns">Columns:<input type="number" min="0" max="100" name="columns" id="columnsinput" 
                    oninput="this.value = Math.min(Math.max(this.value, 0), 100)"value="16"></span>
              
            </div>
            <div class="buttons">
                <button class="btn" id = "generatebtn">Generate Grid</button>
                <button class="btn" id = "clearbtn">Clear <br> Grid</button>
            </div>
            
        </div>
       
    </div>
   

       
      
        <div class="grid">
            <div class="colors">
                <span class="selectors">Select Color: <input type="color" id="colorpicker"></span>
                <span class="selectors" style="margin-right: 20px;">Fill with opacity: <input type="checkbox" id="opacitystate"></span>
            </div>

            <div class="container">
       
      
        
            </div>
            <span class="selectors">Show Grid: <input type="checkbox" id="gridstate" checked></span>
    
        </div>
       <div class="footer">
        Author - Nikoloz Geladze &copy;
       </div>
 
   
</body>
</html>
